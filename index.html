<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="author"             content="Stephen Stone" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
        <!-- Enable bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
        <title>MelonOS - a browser-based virtual Operating System in TypeScript</title>

        <!-- Globals CONSTANTS and _Variables. Must included be first. -->
        <script type="text/javascript" src="distrib/globals.js"></script>
        <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
        <script type="text/javascript" src="distrib/host/control.js"></script>
        <script type="text/javascript" src="distrib/host/devices.js"></script>
        <script type="text/javascript" src="distrib/host/cpu.js"></script>
        <script type="text/javascript" src="distrib/host/memory.js"></script>
        <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
        <script type="text/javascript" src="distrib/os/interrupt.js"></script>
        <script type="text/javascript" src="distrib/os/canvastext.js"></script>
        <script type="text/javascript" src="distrib/os/console.js"></script>
        <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
        <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
        <script type="text/javascript" src="distrib/os/queue.js"></script>
        <script type="text/javascript" src="distrib/os/shell.js"></script>
        <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
        <script type="text/javascript" src="distrib/os/userCommand.js"></script>
        <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
        <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
        <script type="text/javascript" src="distrib/os/kernel.js"></script>
        <!-- Other Routines -->
        <script type="text/javascript" src="distrib/utils.js"></script>
        <!-- Uncomment the line below to enable GLaDOS testing. -->
        <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>
</head>
<body onload="onDocumentLoad()">
        <div id="divMain" style="width:100%;">
                <nav class="navbar">
                        <ul class="nav mr-auto">
                                <li class="nav-item">
                                        <input type="button"
                                                id = "btnStartOS"
                                                name="brnStartOS"
                                                class="normal_button"
                                                value="Start"
                                                tabindex="0"
                                                onclick="TSOS.Control.hostBtnStartOS_click(this);">
                                </li>
                                <li class="nav-item">
                                        <input type="button"
                                                id = "btnHaltOS"
                                                name="brnHaltOS"
                                                class="normal_button"
                                                disabled="disabled"
                                                value="Halt"
                                                tabindex="1"
                                                onclick="TSOS.Control.hostBtnHaltOS_click(this);">
                                </li>
                                <li class="nav-item">
                                        <input type="button"
                                                id = "btnReset"
                                                name="brnReset"
                                                class="normal_button"
                                                disabled="disabled"
                                                value="Reset"
                                                tabindex="2"
                                                onclick="TSOS.Control.hostBtnReset_click(this);">
                                </li>
                        </ul>
                        <div class="mx-auto">
                                <img id ="melonImage" src="melonOS.png" alt="MelonOS" height="120" width="400"/>
                        </div>
                        <ul class="nav ml-auto">
                                <li class="nav-item">
                                        <a class="nav-link" id="status">Status: I love melons</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link" id="currentDate"></a>
                                </li>
                        </ul>
                </nav>
                <div id="divConsole">
                        <canvas id="display" width="530px" height="5000px" tabindex="3"></canvas>
                </div>

                <div id="divLog">
                        <label>
                                Host Log
                                <br>
                                <textarea name="taHostLog"
                                        id="taHostLog"
                                        rows="26"
                                        cols="48"
                                ></textarea>
                        </label>
                </div>

                <div id="divMemory">
                        <label>
                                Memory
                                <br>
                                <table id="tableMemory">
                                        <tbody></tbody>
                                </table>
                        </label>
                </div>

                <div id="divCPU">
                        <label>
                                CPU
                                <br>
                                <table id="tableCPU">
                                        <thead>
                                                <tr>
                                                        <td>PC</td>
                                                        <td>IR</td>
                                                        <td>Acc</td>
                                                        <td>X</td>
                                                        <td>Y</td>
                                                        <td>ZF</td>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                        </tbody>
                                </table>
                        </label>
                </div>

                <div id="divProcess">
                        <label>
                                Processes
                                <br>
                                <table id="tableProcesses">
                                        <thead>
                                                <tr>
                                                        <td>PID</td>
                                                        <td>PC</td>
                                                        <td>ACC</td>
                                                        <td>X</td>
                                                        <td>Y</td>
                                                        <td>Z</td>
                                                        <td>Priority</td>
                                                        <td>State</td>
                                                </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                </table>
                        </label>
                </div>
                <div id="divUserProgramInput">
                        <label>
                                User Program Input
                                <br>
                                <textarea name="taProgramInput"
                                        id  ="taProgramInput"
                                        rows="8"
                                        cols="48"
                                >A9 03 8D 41 00 A9 01 8D 40 00 AC 40 00 A2 01 FF EE 40 00 AE 40 00 EC 41 00 D0 EF A9 44 8D 42 00 A9 4F 8D 43 00 A9 4E 8D 44 00 A9 45 8D 45 00 A9 00 8D 46 00 A2 02 A0 42 FF 00</textarea>
                        </label>
                </div>
        </div>

        <img id ="melonFall" src="melon.png" alt="MelonOS" height="15" width="15"/>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
